<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="box"><div id="Handleliste"> <!--Hoved-div som inkluderer hovedskrift, box der inputs kommer, input felt
    autofokus, submit knapp, og bilde-->
        <a href="index.html" id="Hovedskrift">Handleliste</a>
        <form>
            <div id="handlelisteContainer"></div>
            <label for="input_felt"></label><br>
            <input autofocus type="text" id="input_felt" onkeydown="checkEnter(event)"><br>
        </form>
        <button id="submit_button" onclick="addtext()" type="button">Legg til</button>
        <div id="output"></div>
        <img src="notebookRings.png" id="bilde1">
<button id="remove_marked" onclick="removeMarkedBoxes()">Fjern markerte varer</button> <!--Knapp som fjerner markerte elementer.-->
</div>
<div id="completionPercentage">Gjennomføringsgrad: 0%</div> <!--Live gjennomføringsgrad som oppdateres for hver gang en boks blir avmerket. ==js-->
</div>
<script src="script.js"></script>
</body>

</html>
